{% extends 'base.html' %}
{% block title %}users - Limo Management System{% endblock %}

{% block content %}
    <h1 class="mt-4">مستخدمين</h1>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>الاسم</th>
                <th>كلمه المرور</th>
                <th>الصلاحيه</th>
                <th>تعديل</th>
                
            </tr>
        </thead>
        <tbody>
            {% for car in users %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>{{ car.name }}</td>
                    <td>{{ car.password }}</td>
                    <td>{{ car.role }}</td>
                    <td><a href="{{ url_for('delete_user', user_id=car.id) }}" onclick="return confirm('Are you sure you want to delete this car?')">حذف</a></td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('new_user') }}">اضافه مستخدم</a>
{% endblock %}
