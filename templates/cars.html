{% extends 'base.html' %}
{% block title %}السيارات{% endblock %}

{% block content %}
    <h1 class="mt-4">سيارات</h1>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>النوع</th>
                <th>تعديل</th>
                
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>{{ car.name }}</td>
                    <td><a href="{{ url_for('edit_car', car_id=car.id) }}">تعديل</a> | <a href="{{ url_for('delete_car', car_id=car.id) }}" onclick="return confirm('Are you sure you want to delete this car?')">حذف</a></td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('new_car') }}">اضافه سياره</a>
{% endblock %}
