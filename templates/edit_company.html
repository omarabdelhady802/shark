{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">تعديل شركه</h1>
    <form method="post" action="{{ url_for('edit_company', company_id=car.id) }}">
        <div class="form-group">
            <label for="name">اسم الشركه:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ car.name }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">حفظ</button>
    </form>
{% endblock %}
