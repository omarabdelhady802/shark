{% extends 'base.html' %}
{% block title %}الشركات{% endblock %}

{% block content %}
    <h1 class="mt-4">الشركات</h1>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>اسم الشركه</th>
                <th>مدين</th>
                <th>دائن</th>
                <th>اجمالي</th>
                <th>تعديل</th>
                
            </tr>
        </thead>
        <tbody>
            {% for car in companies %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>{{ car.name }}</td>
                    <td>{{ car.credit }}</td>
                    <td>{{ car.depit }}</td>
                    <td>{{ car.total }}</td>
                    <td><a href="{{ url_for('edit_company', company_id=car.id) }}">تعديل</a> | <a href="{{ url_for('delete_company', company_id=car.id) }}" onclick="return confirm('Are you sure you want to delete this car?')">حذف</a></td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('new_company') }}">اضافه شركه</a>
{% endblock %}
