{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">اضافه حجز جديد</h1>
    <form method="post" action="{{ url_for('new_book') }}">
        <div class="form-group">
            <label for="name">الاسم:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="num">الرقم:</label>
            <input type="number" class="form-control" id="num" name="num" required>
        </div>
        <div class="form-group">
            <label for="from">من:</label>
            <input type="text" class="form-control" id="from" name="from" required>
        </div>
        <div class="form-group">
            <label for="to">الي:</label>
            <input type="text" class="form-control" id="to" name="to" required>
        </div>
        <div class="form-group">
            <label for="typee">نوع الرحله:</label>
            <input type="text" class="form-control" id="typee" name="typee" required>
        </div>
        <div class="form-group">
            <label for="price">سعر الرحله:</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="way">طريقه الحجز:</label>
            <input type="text" class="form-control" id="way" name="way" required>
        </div>
        <div class="form-group">
            <label for="time">معاد الرحله:</label>
            <input type="text" class="form-control" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="date">تاريخ:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="note">ملاحظات:</label>
            <input type="text" class="form-control" id="note" name="note" required>
        </div>
        <button type="submit" class="btn btn-primary">اضافه</button>
    </form>
{% endblock %}
