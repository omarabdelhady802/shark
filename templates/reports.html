{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">تقارير</h1>
    <form method="post" action="{{ url_for('reports') }}">
        <div class="form-group">
            <label for="type">نوع البحث:</label>
            <input type="text" list = "magicHouses" class="form-control" id="type" name="type" required>
            <datalist id="magicHouses">
                <option value="سيارات">
                <option value="شركات">
                <option value="مستخدمين">
                <option value="عملاء">
              
              
              </datalist>
        </div>
        <div class="form-group">
            <label for="name">الاسم:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="from">من:</label>
            <input type="date" class="form-control" id="from" name="from" required>
        </div>
        <div class="form-group">
            <label for="to">الي:</label>
            <input type="date" class="form-control" id="to" name="to" required>
        </div>
        <button type="submit" class="btn btn-primary">بحث</button>
    </form>
{% endblock %}
