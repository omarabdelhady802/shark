{% extends 'base.html' %}
{% block title %}السائقين{% endblock %}

{% block content %}
    <h1 class="mt-4">سائقين</h1>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>اسم السائق</th>
                <th>الرقم</th>
                <th>العنوان</th>
                <th>الرخصه</th>
                <th>نعديل</th>
                
            </tr>
        </thead>
        <tbody>
            {% for car in drivers %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>{{ car.name }}</td>
                    <td>{{ car.num }}</td>
                    <td>{{ car.add }}</td>
                    <td>{{ car.typee }}</td>
                    <td><a href="{{ url_for('edit_driver', driver_id=car.id) }}">نعديل</a> | <a href="{{ url_for('delete_driver', driver_id=car.id) }}" onclick="return confirm('Are you sure you want to delete this car?')">حذف</a></td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('new_driver') }}">اضافه سائق</a>
{% endblock %}
