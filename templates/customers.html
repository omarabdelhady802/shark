{% extends 'base.html' %}
{% block title %}العملاء{% endblock %}

{% block content %}
    <h1 class="mt-4">عملاء</h1>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>اسم العميل</th>
                <th>الرقم الاول</th>
                <th>الرقم الثاني</th>
                <th>تعديل</th>
                
            </tr>
        </thead>
        <tbody>
            {% for car in customers %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>{{ car.name }}</td>
                    <td>{{ car.number }}</td>
                    <td>{{ car.number1 }}</td>
                    <td><a href="{{ url_for('edit_customer', customer_id=car.id) }}">تعديل</a> | <a href="{{ url_for('delete_customer', customer_id=car.id) }}" onclick="return confirm('Are you sure you want to delete this car?')">حذف</a></td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('new_customer') }}">اضافه عميل</a>
{% endblock %}
