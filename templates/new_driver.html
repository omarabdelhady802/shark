{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">اضافه سائق</h1>
    <form method="post" action="{{ url_for('new_driver') }}">
        <div class="form-group">
            <label for="name">اسم السائق:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="num">الرقم:</label>
            <input type="text" class="form-control" id="num" name="num" required>
        </div>
        <div class="form-group">
            <label for="add">العنوان:</label>
            <input type="text" class="form-control" id="add" name="add" required>
        </div>
        <div class="form-group">
            <label for="typee">نوع الرخصه:</label>
            <input type="text" class="form-control" id="typee" name="typee" required>
        </div>
        <button type="submit" class="btn btn-primary">اضافه</button>
    </form>
{% endblock %}
