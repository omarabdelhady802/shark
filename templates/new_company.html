{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">اضافه شركه جديده</h1>
    <form method="post" action="{{ url_for('new_company') }}">
        <div class="form-group">
            <label for="name">اسم الشركه:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="rec">دائن</label>
            <input type="number" class="form-control" id="rec" name="rec" required>
        </div>
        <div class="form-group">
            <label for="pay">مدين</label>
            <input type="number" class="form-control" id="pay" name="pay" required>
        </div>
        <button type="submit" class="btn btn-primary">اضافه</button>
    </form>
{% endblock %}
