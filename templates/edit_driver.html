{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">تعديل بيانات سائق</h1>
    <form method="post" action="{{ url_for('edit_driver', driver_id=car.id) }}">
        <div class="form-group">
            <label for="name">اسم السائق:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ car.name }}" required>
        </div>
        <div class="form-group">
            <label for="num">الرقم:</label>
            <input type="text" class="form-control" id="num" name="num" value="{{ car.num }}" required>
        </div>
        <div class="form-group">
            <label for="add">العنوان:</label>
            <input type="text" class="form-control" id="add" name="add" value="{{ car.add }}" required>
        </div>
        <div class="form-group">
            <label for="typee">نوع الرخصه:</label>
            <input type="text" class="form-control" id="typee" name="typee" value="{{ car.typee }}" required>
        </div>
        <button type="submit" class="btn btn-primary">حفظ</button>
    </form>
{% endblock %}
