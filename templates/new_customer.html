{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">اضافه عميل</h1>
    <form method="post" action="{{ url_for('new_customer') }}">
        <div class="form-group">
            <label for="name">اسم العميل:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="num"> الرقم الاول:</label>
            <input type="tel" class="form-control" id="num" name="num" required>
        </div>
        <div class="form-group">
            <label for="num1">الرقم الثاني:</label>
            <input type="tel" class="form-control" id="num1" name="num1" required>
        </div>
        <button type="submit" class="btn btn-primary">اضافه</button>
    </form>
{% endblock %}
