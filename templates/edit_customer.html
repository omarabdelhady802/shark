{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">تعديل بيانات عميل</h1>
    <form method="post" action="{{ url_for('edit_customer', customer_id=car.id) }}">
        <div class="form-group">
            <label for="name">اسم العميل :</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ car.name }}" required>
        </div>
        <div class="form-group">
            <label for="num">رقم العميل الاول :</label>
            <input type="tel" class="form-control" id="num" name="num" value="{{ car.number }}" required>
        </div>
        <div class="form-group">
            <label for="num1">رقم العميل الثاني :</label>
            <input type="tel" class="form-control" id="num1" name="num1" value="{{ car.number1 }}" required>
        </div>
        <button type="submit" class="btn btn-primary">حفظ</button>
    </form>
{% endblock %}
